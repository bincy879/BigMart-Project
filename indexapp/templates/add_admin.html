<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Add Admin</h6>
                            <form method="post" action="{% url 'save_data' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pname">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Mobile</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pmob">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pemail">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name="pswd">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name="cpswd">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Profile image</label>
                                    <input type="file" class="form-control" id="exampleInputPassword1" name="pimg">
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
        </div>
</body>
</html>
{% endblock %}
