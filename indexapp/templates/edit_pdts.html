<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Edit product details</h6>
                            <form method="post" action="{% url 'edit_pdts' dataid=data.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pname" value="{{ data.P_Name }}">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="price" value="{{ data.Price }}">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Quantity in kg</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="qnty" value="{{ data.Qty }}">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" name="desc" value="{{ data.Descr }}">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="exampleInputPassword1" name="imge" value="{{ data.P_Image.url }}">
                                </div>
                                <div>
                                  <select class="form-select mb-3" aria-label="Default select example" name="categry">
                                      <option selected="">{{ data.Category }}</option>
                                      {% for d in data1 %}
                                        <option>{{ d.C_Name }}</option>
                                      {% endfor %}
                                  </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
        </div>
</body>
</html>
{% endblock %}
