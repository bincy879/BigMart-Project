<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Edit Category</h6>
                            <form method="post" action="{% url 'update_category' dataid=data.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Category Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cname" value="{{ data.C_Name }}">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="desc" value="{{ data.Description }}">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="exampleInputPassword1" name="cimg" value="{{ data.C_Image.url }}">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
        </div>
</body>
</html>
{% endblock %}
