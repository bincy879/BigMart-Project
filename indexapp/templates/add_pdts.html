<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Add Products</h6>
                            <form method="post" action="{% url 'save_pdts' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pname">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="price">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Quantity in kg</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="qnty">
                                </div>
                                <label for="exampleInputEmail1" class="form-label">Description</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px;" name="desc"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="exampleInputPassword1" name="imge">
                                </div>
                                <div>
                                  <select class="form-select mb-3" aria-label="Default select example" name="categry">
                                      <option selected="">Categories</option>
                                    {% for d in data %}
                                        <option>{{ d.C_Name }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
        </div>
</body>
</html>
{% endblock %}
